<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slidey</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: Canvas;
        color: CanvasText;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 100vh;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2.4vw, 2.8rem);
      }

      #search {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid rgba(128, 128, 128, 0.4);
        border-radius: 0.5rem;
        background-color: inherit;
        color: inherit;
      }

      #status {
        min-height: 1.25rem;
        color: rgba(128, 128, 128, 0.9);
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1rem;
      }

      li {
        border: 1px solid rgba(128, 128, 128, 0.3);
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;
        transition: transform 120ms ease, box-shadow 120ms ease;
        background-color: rgba(255, 255, 255, 0.02);
      }

      li:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
      }

      a.deck-link {
        font-size: 1.1rem;
        font-weight: 600;
        color: inherit;
        text-decoration: none;
      }

      .deck-path {
        font-size: 0.9rem;
        color: rgba(128, 128, 128, 0.9);
        margin-top: 0.35rem;
      }

      .deck-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.5rem;
      }

      .deck-tag {
        background: rgba(128, 128, 128, 0.1);
        border-radius: 999px;
        padding: 0.25rem 0.6rem;
        font-size: 0.8rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Reveal Decks</h1>
      <input id="search" type="search" placeholder="Search decks..." aria-label="Search decks" autocomplete="off">
      <div id="status" role="status" aria-live="polite"></div>
    </header>
    <main>
      <ul id="deck-list" aria-label="Decks"></ul>
    </main>

    <template id="deck-item-template">
      <li>
        <a class="deck-link"></a>
        <div class="deck-path"></div>
        <div class="deck-tags hidden" aria-hidden="true"></div>
      </li>
    </template>
    <script type="module" src="./web/app.mjs"></script>
  </body>
</html>
